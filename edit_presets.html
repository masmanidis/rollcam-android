<div data-page="edit_presets"  class="page">
	<div class="navbar"> 
		<div class="navbar-inner">
			<div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
			<div class="center" lex="tr_company">Edit Preset</div>
			<div class="right"></div>
		</div> 
	</div>     
	<div class="page-content" id="edit-presets-popup">
		 
		<div class="content-block">
			<div class="content-block-title">Edit Selected Preset</div>
				<div class="list-block">
				  <ul>
					<li>
					  <div class="item-content">
						<div class="item-media"><i class="fa fa-book" aria-hidden="true"></i></div>
						<div class="item-inner">
							<div class="item-title label">Title</div>
						  <div class="item-input">
							<input v-model.trim="presetTitle" type="text">
						  </div>
						</div>
					  </div>
					</li>

					<!-- Select -->
					<li>
					  <div class="item-content">
						<div class="item-media"><i class="fa fa-step-forward fa-1x" aria-hidden="true"></i>  </div>
						<div class="item-inner">
						  <div class="item-title label">Steps</div>
						  <div class="item-input">
							<select v-model="selectedSteps">
							    <option disabled value="">Please select a step</option>
								<option v-for="option in selectedOptions.steps" v-bind:value="option">
								{{ option }} Steps
							  </option>
							</select>
						  </div>
						</div>
					  </div>
					</li>

					<li>
					  <div class="item-content">
						<div class="item-media"><i class="fa fa-clock-o fa-1x" aria-hidden="true"></i>  </div>
						<div class="item-inner">
						  <div class="item-title label">Delay</div>
						  <div class="item-input">
							<select v-model="selectedDelay">
							    <option disabled value="">Please select a delay</option>
								<option v-for="option in selectedOptions.delay" v-bind:value="option">
								{{ option }} Sec
							  </option>
							</select>
						  </div>
						</div>
					  </div>
					</li>
					<li>
						<div class="content-block">
							<p class="buttons-row">
								
								<a href="#" v-on:click="presetCancel" class="button button-big button-fill button-raised"><i class="fa fa-paper-plane" aria-hidden="true"></i> Cancel</a>
								<a href="#" v-on:click="presetSave" class="button button-big button-fill button-raised bg-blue"><i class="fa fa-paper-plane" aria-hidden="true"></i> Save</a>		
							</p>
						</div>
					</li>
					
					 
				  </ul>
				</div>
		</div>	
		
		 
		
	</div>

</div>
